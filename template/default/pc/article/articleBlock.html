<ul class="mip-article-list-001 list-unstyled">
    {foreach name='$articleList' id='v'}
    <li class="list">
        {if condition="$v['firstImg']"}
        <div class="list-img hidden-xs">
            <a class="list-img-a" title="{$v.title}" href="{$domain}/{$articleModelUrl}/{$v.id | isHtml}">
                <img alt="{$v.title}" src="{$v.firstImg}" />
            </a>
        </div>
        {/if}
        <div class="list-content {if condition='!$v["firstImg"]'}block{/if}">
            <h4 class="title">
                <a href="{$domain}/{$articleModelUrl}/{$v.id | isHtml}" title="{$v.title}">{$v.title}</a>
            </h4>
            <div class="description hidden-xs"><?php echo mb_substr(trim(preg_replace('# #','',$v['content']),"\r\n\t"),0,88,'utf-8')?></div>
            <ul class="info clearfix list-unstyled">
                <li>发布：<span>{$v['users']['username']}</span></li>
                <li>时间：<time>{$v['publish_time']|date='Y-m-d',###}</time></li>
                <li>浏览：<span class="views">{$v['views']}</span></li>
            </ul>
        </div>
    </li>
    {/foreach}
</ul>
